<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-slot-machine.esm.js"></script>
  <script nomodule src="/build/stencil-slot-machine.js"></script>

  <style>
    .container {
      width: 150px;
      height: 150px;
      display: inline-block;
      border: 3px solid #444;
      border-radius: 9px;
      padding: 2px;
      margin: 0 6px;
    }
    .buttons {
      margin: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <slot-machine id="machine1" width="150px" height="150px" images-dir="/assets/img/"
      images="['slot1.png', 'slot2.png', 'slot3.png', 'slot4.png', 'slot5.png', 'slot6.png']" />
  </div>
  <div class="container">
    <slot-machine id="machine2" active=1 width="150px" height="150px" images-dir="/assets/img/"
      images='["slot1.png", "slot2.png", "slot3.png", "slot4.png", "slot5.png", "slot6.png"]' />
  </div>
  <div class="container">
    <slot-machine id="machine3" active=2 width="150px" height="150px"
      images='["/assets/img/slot1.png","/assets/img/slot2.png","/assets/img/slot3.png","/assets/img/slot4.png","/assets/img/slot5.png","/assets/img/slot6.png"]' />
  </div>

  <div class="buttons">
    <button onClick="shuffle()">Jogar</button>
  </div>

  <script>
    var machine1 = document.querySelector('#machine1');
    var machine2 = document.querySelector('#machine2');
    var machine3 = document.querySelector('#machine3');

    function shuffle() {
      machine1.shuffle();

      setTimeout(() => {
        machine2.shuffle();
      }, 100);

      setTimeout(() => {
        machine3.shuffle();
      }, 200);
    }
  </script>
  </body>
</html>
